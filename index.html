<!the entire script below just redirects users to the exact page >

<script>
(function() {
  const params = new URLSearchParams(window.location.search);
  const page = params.get('page');
  if (!page) return;

  const s = page.trim();

  // Reject scheme-prefixed values (e.g. "http:", "javascript:", "data:")
  if (/^[a-zA-Z][a-zA-Z0-9+.-]*:/.test(s)) return;

  // Only allow relative or absolute paths on same origin that end with .html or .htm
  if (!/^\/?[\w\-./%]+\.html?(\?.*)?(#.*)?$/i.test(s)) return;

  // Set iframe (assumes iframe[name="IM"] exists)
  document.querySelector('iframe[name="IM"]').src = s;

  // Remove only the 'page' parameter from the URL without reloading
  params.delete('page');
  const newSearch = params.toString();
  const newUrl = window.location.pathname + (newSearch ? '?' + newSearch : '') + window.location.hash;
  history.replaceState(null, '', newUrl);
})();
</script>
